<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact_me</title>
    <link rel="stylesheet" href="../styles/assign.css" />
  </head>
  <body class="bg">
    <div class="cont">
      <h1>CONTACT ME</h1>
      <div class="form">
        <label>Full Name :</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your full name"
          required
          minlength="5"
          maxlength="15"
        />
      </div>
      <div class="form">
        <label>Email :</label>
        <input type="email" placeholder="Enter your Email" required />
      </div>
      <div class="form">
        <label>Phone Number:</label>
        <input
          type="text"
          pattern="[0-9]{10}"
          placeholder="Enter your Phone number"
          required
        />
      </div>
      <div class="form">
        <label>Message :</label>
        <textarea></textarea>
      </div>
      <button>send</button>
    </div>
  </body>
</html>
